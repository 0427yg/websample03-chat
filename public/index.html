<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatConnect - ログイン / 会員登録</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-brand">
            <h1>💬 ChatConnect</h1>
            <p>会員同士でつながるチャットアプリ</p>
        </div>

        <!-- ログインフォーム -->
        <div id="login-form" class="auth-card">
            <h2>ログイン</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">メールアドレス</label>
                    <input type="email" id="login-email" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">パスワード</label>
                    <input type="password" id="login-password" placeholder="パスワードを入力" required>
                </div>
                <div id="login-error" class="error-message" style="display:none;"></div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>
            <p class="auth-switch">
                アカウントをお持ちでない方は
                <a href="#" id="show-register">会員登録</a>
            </p>
        </div>

        <!-- 会員登録フォーム -->
        <div id="register-form" class="auth-card" style="display:none;">
            <h2>会員登録</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-name">名前</label>
                    <input type="text" id="reg-name" placeholder="山田 太郎" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">メールアドレス</label>
                    <input type="email" id="reg-email" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">パスワード</label>
                    <input type="password" id="reg-password" placeholder="6文字以上" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="reg-password-confirm">パスワード（確認）</label>
                    <input type="password" id="reg-password-confirm" placeholder="もう一度入力" required>
                </div>
                <div id="register-error" class="error-message" style="display:none;"></div>
                <button type="submit" class="btn btn-primary">登録する</button>
            </form>
            <p class="auth-switch">
                既にアカウントをお持ちの方は
                <a href="#" id="show-login">ログイン</a>
            </p>
        </div>

        <div class="auth-info">
            <p>🔑 管理者テストアカウント: admin@example.com / admin123</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
